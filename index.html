<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <title>Yes or No Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.1); max-width:400px; text-align:center; }
    button { padding:10px 16px; margin:8px; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
    .yes { background:#4ade80; color:#fff; }
    .no { background:#f87171; color:#fff; }
    .result { margin-top:20px; font-weight:bold; font-size:18px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Adakah anda nak sambung? (y/n)</h2>
    <div>
      <button class="yes" onclick="jawapan('yes')">YES (y)</button>
      <button class="no" onclick="jawapan('no')">NO (n)</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function jawapan(pilihan) {
      let result = document.getElementById('result');
      if (pilihan === 'yes') {
        result.textContent = "Anda pilih YES ðŸ˜ƒ";
        result.style.color = "#16a34a";
      } else if (pilihan === 'no') {
        result.textContent = "Anda pilih NO ðŸ˜¢";
        result.style.color = "#dc2626";
      }
    }

    // extra: detect keyboard press y/n
    document.addEventListener('keydown', (e) => {
      if (e.key === 'y' || e.key === 'Y') {
        jawapan('yes');
      } else if (e.key === 'n' || e.key === 'N') {
        jawapan('no');
      }
    });
  </script>
</body>
</html>
